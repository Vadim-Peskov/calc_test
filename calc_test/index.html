<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Калькулятор</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="container">
  <div class="calc calc__wrap">
    <div class="calc__display">
      <div class="calc__operator"></div>
      <div class="calc__num">0</div>
    </div>
    <div class="calc__btns-wrap">
      <div class="calc__btn calc__btn--col2">C</div>
      <div class="calc__btn calc__btn--col2">◄</div>
      <div class="calc__btn">7</div>
      <div class="calc__btn">8</div>
      <div class="calc__btn">9</div>
      <div class="calc__btn">/</div>
      <div class="calc__btn">4</div>
      <div class="calc__btn">5</div>
      <div class="calc__btn">6</div>
      <div class="calc__btn">*</div>
      <div class="calc__btn">1</div>
      <div class="calc__btn">2</div>
      <div class="calc__btn">3</div>
      <div class="calc__btn">-</div>
      <div class="calc__btn calc__btn--col2">0</div>
      <div class="calc__btn">.</div>
      <div class="calc__btn">+</div>
      <div class="calc__btn calc__btn--col4">=</div>
    </div>
  </div>
</div>
  

<script src="./main.js"></script>
</body>
</html>
